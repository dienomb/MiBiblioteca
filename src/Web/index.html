<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Biblioteca - Mis Libros Reservados</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-deco">
                <span class="deco-book">ğŸ“•</span>
                <span class="deco-book">ğŸ“—</span>
                <span class="deco-book">ğŸ“˜</span>
            </div>
            <h1>Mi Biblioteca</h1>
            <p class="subtitle">Biblioteca Publica de Madrid</p>
        </header>

        <main>
            <div class="user-tabs">
                <button class="user-tab active" data-user="all">Todos</button>
                <button class="user-tab" data-user="user1">Usuario 1</button>
                <button class="user-tab" data-user="user2">Usuario 2</button>
            </div>

            <div class="search-section">
                <span class="search-icon">ğŸ”</span>
                <input
                    type="text"
                    id="searchInput"
                    class="search-box"
                    placeholder="Buscar por titulo, autor o coleccion..."
                    autocomplete="off"
                >
            </div>

            <div class="sort-section">
                <span class="sort-label">Ordenar por:</span>
                <button class="sort-btn active" data-sort="FirstSeen">ğŸ“… Fecha<span class="sort-arrow"> &#9650;</span></button>
                <button class="sort-btn" data-sort="Title">ğŸ“ Titulo<span class="sort-arrow"></span></button>
                <button class="sort-btn" data-sort="Author">âœï¸ Autor<span class="sort-arrow"></span></button>
                <button class="sort-btn" data-sort="Coleccion">ğŸ“– Coleccion<span class="sort-arrow"></span></button>
                <button class="sort-btn" data-sort="DueDate">â° Vencimiento<span class="sort-arrow"></span></button>
            </div>

            <div id="authorFilterIndicator" class="author-filter-indicator" style="display:none">
                <span>âœï¸ Filtrando por: <strong class="author-filter-name"></strong></span>
                <button class="author-filter-clear" onclick="clearAuthorFilter()">âœ• Quitar filtro</button>
            </div>

            <div class="stats-bar">
                <span id="statsText" class="stats-text">Cargando libros...</span>
                <span id="lastUpdate" class="last-update"></span>
            </div>

            <div id="bookList" class="book-list">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Cargando libros...</p>
                </div>
            </div>
        </main>

        <footer>
            <p>
                Actualizado automaticamente cada domingo a las 8:00 AM
                <br>
                <a href="https://github.com/dienomb/MiBiblioteca" target="_blank" rel="noopener">
                    Ver codigo en GitHub
                </a>
            </p>
        </footer>
    </div>

    <!-- Image lightbox -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <button class="lightbox-close" onclick="closeLightbox()" aria-label="Cerrar">&times;</button>
        <img id="lightboxImg" class="lightbox-img" src="" alt="">
    </div>

    <script src="app.js"></script>
</body>
</html>
