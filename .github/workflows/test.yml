name: Run Tests

on:
  push:
    paths:
      - 'src/Scraper/**'
      - 'src/Scraper.Tests/**'
      - '.github/workflows/test.yml'
  pull_request:
    paths:
      - 'src/Scraper/**'
      - 'src/Scraper.Tests/**'
      - '.github/workflows/test.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore src/Scraper.Tests/Scraper.Tests.csproj

      - name: Build
        run: dotnet build src/Scraper.Tests/Scraper.Tests.csproj --configuration Release --no-restore

      - name: Run tests
        run: dotnet run --project src/Scraper.Tests/Scraper.Tests.csproj --configuration Release -- --report-trx --results-directory test-results

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7
